<body>

	<div class="container">
		<div class="row">
			<div class="site-header spacing-t">
				<div class="col-md-3 ">
					<div class="site-name spacing-b">
						<h1>ΥΠΗΡΕΣΙΑ ΑΠΟΣΤΟΛΗΣ SMS</h1>

					</div>
				</div>
				<div class="col-md-9">
					<nav class="navbar pull-right " role="navigation">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">

							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse" data-target=".navbar-collapse">
								<h3 class="hide">ΜΕΝΟΥ ΥΠΗΡΕΣΙΩΝ</h3>
								<span class="fw-icon-th-list "></span>

							</button>

						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1">
							<ul id="navbar" class="nav navbar-nav"></ul>
						</div>
						<!-- /.navbar-collapse -->
					</nav>

				</div>
			</div>
		</div>


	</div>
	<div class="container" style="display: none;" id='alert'>
		<div class="alert alert-danger alert-dismissable">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
			<h3 id='alertMessage'></h3>
		</div>
	</div>
	
	<div class="container">
		<div class="panel-group" id="accordion">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#collapse1"><h2>ΜΑΖΙΚΗ ΑΠΟΣΤΟΛΗ</h2></a>
					</h4>
				</div>
				<div id="collapse1" class="panel-collapse collapse ">
					<div class="panel-body">
						<div id='divSendMoodle'
							style='display: inline-block; vertical-align: top; margin-right: 20px'>
							<h3>
								<label for="templateSelectMoodle">Μήνυμα</label> <select
									id="templateSelectMoodle" class="form-control" onchange="templateSelected('Moodle')"></select>
								<label for="templateSelect">Μάθημα</label> <select
									id="courseSelect" class="form-control" onchange="courseSelected()"></select>
							</h3>

						</div>
						<div id="messageMoodle" style="display: none;"></div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion"
							href="#collapse2"><h2>ΜΟΝΑΔΙΚΗ ΑΠΟΣΤΟΛΗ</h2></a>
					</h4>
				</div>
				<div id="collapse2" class="panel-collapse collapse ">
					<div class="panel-body">
						<div id='mainDiv'
							style='display: inline-block; vertical-align: top; margin-right: 20px'>
							<div>
								<h3>
									<label for="templateSelectDirect">Μήνυμα</label> <select
										id="templateSelectDirect" class="form-control"
										onchange="templateSelected('Direct')"></select>
								</h3>
							</div>
							<div class="input_fields_wrap">
								<h2>Παραλήπτες</h2>
								<div>
									 <input type="text" maxlength='10' name="recipients">
									<button class="add_field_button">Προσθήκη παραληπτών</button>
								</div>
							</div>
							<br>
							<div id="messageDirect"></div>

						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
	<br>
