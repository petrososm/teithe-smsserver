	<script>
			$( document ).ready(function() {
									urlBuilder = "http://localhost:8080/sms/service/site";


								$.ajax({
									url : urlBuilder,
									type : "GET",
									dataType : "json",
									success : function(response) {
										var trHTML = '';
										$.each(response, function(key, value) {
											trHTML += '<tr><td>'
													+ value.keyword
													+ '</td><td>'
													+ value.description
													+ '</td></tr>';
										});
										$('#records_table > tr').empty();
										$('#records_table').append(trHTML);
									}
								});
							});

			$(document)
					.ready(
							function() {
								$
										.ajax({
											url : 'http://localhost:8080/SMS_Server/service/logs/statusSelect',
											type : 'GET',
											dataType : 'json',
											success : function(json) {
												$
														.each(
																json,
																function(i,
																		value) {
																	$(
																			'#statusSelect')
																			.append(
																					$(
																							'<option>')
																							.text(
																									value)
																							.attr(
																									'value',
																									value));
																});
											}
										});
							});
    
	</script>
